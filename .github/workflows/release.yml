name: Release

on:
  push:
    tags:
      - "v*"

env:
  PROJ: "TazUOLauncher/TazUOLauncher.csproj"
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-arm64
          - os: macos-15-intel
            rid: osx-x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Publish
        run: dotnet publish ${{ env.PROJ }} -c Release -r ${{ matrix.rid }} --self-contained -o publish

      - name: Set executable permission
        if: runner.os != 'Windows'
        run: chmod +x publish/*

      - name: Generate macOS icon
        if: runner.os == 'macOS'
        run: |
          brew install imagemagick
          magick TazUOLauncher/Resources/icon.ico extracted_icon.png
          ICON_SRC=$(ls -S extracted_icon*.png | head -1)
          mkdir icon.iconset
          for size in 16 32 64 128 256 512 1024; do
            sips -z $size $size "$ICON_SRC" --out icon.iconset/icon_${size}x${size}.png
          done
          cp icon.iconset/icon_32x32.png icon.iconset/icon_16x16@2x.png
          cp icon.iconset/icon_64x64.png icon.iconset/icon_32x32@2x.png
          cp icon.iconset/icon_256x256.png icon.iconset/icon_128x128@2x.png
          cp icon.iconset/icon_512x512.png icon.iconset/icon_256x256@2x.png
          cp icon.iconset/icon_1024x1024.png icon.iconset/icon_512x512@2x.png
          rm icon.iconset/icon_64x64.png icon.iconset/icon_1024x1024.png
          iconutil -c icns icon.iconset -o icon.icns

      - name: Zip output
        uses: thedoctor0/zip-release@master
        with:
          type: zip
          directory: publish
          filename: TUO-Launcher-${{ matrix.rid }}.zip

      - name: Create macOS app bundle
        if: runner.os == 'macOS'
        shell: bash
        run: |
          VERSION=$(sed -nE 's/.*<AssemblyVersion>([0-9]+\.[0-9]+\.[0-9]+).*/\1/p' "${{ env.PROJ }}")
          APP="TazUO-Launcher.app"
          mkdir -p "$APP/Contents/MacOS" "$APP/Contents/Resources"
          for f in publish/*; do
            case "$f" in *.zip) continue ;; esac
            cp -a "$f" "$APP/Contents/MacOS/"
          done
          cp icon.icns "$APP/Contents/Resources/"
          cat > "$APP/Contents/Info.plist" << PLIST_EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleDevelopmentRegion</key>
            <string>en</string>
            <key>CFBundleExecutable</key>
            <string>TazUOLauncher</string>
            <key>CFBundleIconFile</key>
            <string>icon</string>
            <key>CFBundleIdentifier</key>
            <string>com.crameep.tazuo-launcher</string>
            <key>CFBundleName</key>
            <string>TazUO Launcher</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>${VERSION}</string>
            <key>CFBundleVersion</key>
            <string>${VERSION}</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.15</string>
            <key>NSHighResolutionCapable</key>
            <true/>
          </dict>
          </plist>
          PLIST_EOF
          echo -n "APPL????" > "$APP/Contents/PkgInfo"
          zip -ry "publish/TUO-Launcher-${{ matrix.rid }}.app.zip" "$APP"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TUO-Launcher-${{ matrix.rid }}
          path: publish/TUO-Launcher-${{ matrix.rid }}.zip

      - name: Upload app bundle artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: TUO-Launcher-${{ matrix.rid }}-app
          path: publish/TUO-Launcher-${{ matrix.rid }}.app.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*/TUO-Launcher-*.zip
